<div class="container-fluid">
  <hr class="style-one">
  <div class="main-header">
    <h2>Profile Page</h2>
  </div>
  <div class="container">
    <div class="content">
      <div class="card">
        <div class="firstinfo"><img src="../../../assets/images/eating.jpg"/>
          <div class="profileinfo">
            <h1>{{username}}</h1>
            <h3>{{email}}</h3>
            <p class="bio">Lived all my life on the top of mount Fuji, learning the way to be a Ninja Dev.</p>
          </div>
        </div>
      </div>
      <div class="badgescard"><span class="devicons devicons-django"></span><span
        class="devicons devicons-python"> </span><span class="devicons devicons-codepen"></span><span
        class="devicons devicons-javascript_badge"></span><span class="devicons devicons-gulp"></span><span
        class="devicons devicons-angular"></span><span class="devicons devicons-sass"> </span></div>
    </div>
  </div>

</div>
<script>
  $(document).ready(function() {
    const $btnSets = $('#responsive'),
      $btnLinks = $btnSets.find('a');

    $btnLinks.click(function(e) {
      e.preventDefault();
      $(this).siblings('a.active').removeClass("active");
      $(this).addClass("active");
      const index = $(this).index();
      $("div.user-menu>div.user-menu-content").removeClass("active");
      $("div.user-menu>div.user-menu-content").eq(index).addClass("active");
    });
  });

  $( document ).ready(function() {
    $("[rel='tooltip']").tooltip();

    $('.view').hover(
      function(){
        $(this).find('.caption').slideDown(250); //.fadeIn(250)
      },
      function(){
        $(this).find('.caption').slideUp(250); //.fadeOut(205)
      }
    );
  });
</script>
